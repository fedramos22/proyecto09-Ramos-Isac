<body>
    <header>
        <nav class="navbar">

    <main>
        <div>
            <h1>Pagina Principal</h1>

            <label for="Nombre">Nombre Producto: </label>
                    <br>
                    <input type="text" id="NombreProducto" required> <br>
                    
                    <label for="Apellido">Precio: </label>
                    <br>
                    <input type="number" id="PrecioProducto" required><br>
                    
                    <label id="stock" for="Sexo">Disponible</label>
                    <br>

                        <input type="radio" name="Sexo" id="stockNo" value="" required>no
                    <br>

                    <button id="boton">Guardar</button>
        </div>

        <table class="table" id="miTabla">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Stock</th>
            </tr>
            </thead>
            <tbody id="bodyTabla">

            </tbody>
            <tfoot>

            </tfoot>
        </table>

        <button>Boton Listar</button>
